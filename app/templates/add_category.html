<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog App</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="../static/css/style.css" rel="stylesheet">
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/jquery-ui.min.js"></script>
    <script src="../static/js/main.js"></script>

</head>
<body>

    <header>
        <h1>New Category</h1>
    </header>


    <form action="{{ url_for('add_category') }}" method="POST">
        <div class="form-container">
            <div class="labels">
                <label for="category-name">Category Name:</label>
            </div>
            <div class="inputs">
                <input id="category-name" name="category" type="text" required placeholder="Enter Category Name!" autofocus>
            </div>

            <br>

            <div class="buttons">
                <input type="submit" value="SAVE">
            </div>

            <div class="buttons">
                <button type="button" onclick="window.location.href='/';" id="btn-cancel">Cancel</button>
            </div>

        </div>

    </form>


    <footer>
        <p id="my-signature">Developed by: <a id="my-mail" href="mailto:walidpiano@yahoo.com">Walid Zakaria</a></p>
    </footer>

    </body>
</html>
